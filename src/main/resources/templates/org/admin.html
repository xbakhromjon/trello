<!DOCTYPE html>
<html lang="en">
<head th:include="fragments.html :: home_header('Organization Page','/css/home.css')"></head>
<body>
<section th:include="model.html :: org_create"></section>

<header>
    <section th:include="fragments.html :: main_super"></section>
    <aside>
        <section th:include="fragments.html :: nav"></section>
        <div id="Home">
            <div class="containerm">
                <h3>Ðžrganizations Admins </h3>
                <div class="content" th:each="organization : ${organizations}">
                    <div class="contents" th:if="${organizations.lenght != 0}">
                        <div class="content-text">
                            <p th:text="${organization.name}"></p>
                        </div>
                        <div class="box" th:each="user : ${users}" th:if="${users.length !=0}">
                            <p th:text="${user.firstName}+' '+${user.lastName}" ></p>
                            <div class="box-text">
                                <span><img src="https://img.icons8.com/external-xnimrodx-lineal-xnimrodx/50/000000/external-email-contact-us-xnimrodx-lineal-xnimrodx-4.png"/></span>
                                <span th:text="${user.email}"></span>
                                <span><a th:href="@{/auth/delete/{id}/(id=${user.id})}"><img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/000000/external-delete-multimedia-kiranshastry-solid-kiranshastry.png"/></a></span>
                                <span><a th:href="@{/auth/detail/{id}/(id=${user.id})}"><img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-share-interface-kiranshastry-lineal-color-kiranshastry.png"/></a></span>
                            </div>
                        </div>
                        <div class="box" th:if="${users.length ==0}">
                            <p>Admin not add yet ! I Think this organization new )</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</header>

<section th:include="fragments.html :: js"></section>

</body>
</html>
