<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
          integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div  style="width: 20px">
        <a th:href="@{/}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-100">
                <path d="M512 256C512 273.7 497.7 288 480 288H160.1l0 72c0 9.547-5.66 18.19-14.42 22c-8.754 3.812-18.95 2.077-25.94-4.407l-112.1-104c-10.24-9.5-10.24-25.69 0-35.19l112.1-104c6.992-6.484 17.18-8.218 25.94-4.406C154.4 133.8 160.1 142.5 160.1 151.1L160.1 224H480C497.7 224 512 238.3 512 256z"/>
            </svg>
        </a>
    </div>

    <div class="login-text">
        <h3 >Login</h3>
        <p>Please login using account detail bellow.</p>
    </div>

    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <div class="login-input">
        <form th:action="@{/login}" th:method="POST" id="inputSubmit">
            <input type="text" placeholder="Email Address" name="email">
            <div class="password">
                <i class="fas"></i>
                <input type="password" placeholder="Password" class="InputPassword" name="password"/>
            </div>
        </form>

        <div class="forgot">
            <p><a th:href="@{adfgh}" style="color: #8f8f8f; text-decoration: none">Forgot your password?</a></p>
            <div>
                <label for="rem">Remember Me</label>
                <input type="checkbox" name="remember-me" id="rem" />
            </div>
        </div>
    </div>

    <div class="login-button">
        <button type="submit" style="cursor: pointer" form="inputSubmit">Sign In</button>
    </div>
</div>

<script>
    const passwordEye = document.querySelector(".fas")
    const InputPassword = document.querySelector(".InputPassword")

    passwordEye.addEventListener('click', function () {
        passwordEye.classList.toggle("fa-eye-slash")
        passwordEye.classList.add("fa-eye")

        if (passwordEye.classList.value != "fas fa-eye fa-eye-slash") {
            console.log("fa-eye")
            InputPassword.type = "text"

        } else {
            InputPassword.type = "password"
        }

    })
    passwordEye.classList.add("fa-eye-slash")

</script>
</body>
</html>
